<!DOCTYPE html>
<html>
<head>
	<script>
    		var step = 4;
        
   		function fibonacci(pos) {
            		if (pos === 1)
				return 0;
			if (pos === 2) 
				return 1;

			var twoBefore = 0;
			var oneBefore = 1;
			var current;

			for (i = 3; i <= pos; i++) {
				current = twoBefore + oneBefore;
				twoBefore = oneBefore;
				oneBefore = current;
			}

			return current; 
    		}
        
    		alert("position " + step + " of the fibonacci sequence is " + fibonacci(step));
	</script>
</head>

</html>
